<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailorIQ - Style Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #008080; /* Teal */
            --secondary: #D4AF37; /* Gold */
            --light: #F8F9FA;
            --dark: #343A40;
            --gray: #6C757D;
            --white: #FFFFFF;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--dark);
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ee 100%);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 24px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
        }

        .logo-text span {
            color: var(--primary);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
        }

        .back-btn:hover {
            color: var(--primary);
        }

        /* Main Content */
        .gallery-container {
            padding: 60px 0;
            min-height: calc(100vh - 120px);
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .page-subtitle {
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto 30px;
        }

        /* Progress Indicator */
        .progress-container {
            max-width: 600px;
            margin: 0 auto 50px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .progress-title {
            font-weight: 600;
            color: var(--dark);
        }

        .progress-step {
            color: var(--primary);
            font-weight: 600;
        }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 80%; /* Step 4 of 5 */
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--white);
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn.active {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .filter-btn:hover:not(.active) {
            border-color: var(--primary);
            color: var(--primary);
        }

        .results-count {
            color: var(--gray);
            font-size: 14px;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        @media (min-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Outfit Card */
        .outfit-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            cursor: pointer;
        }

        .outfit-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            width: 100%;
            height: 280px;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .outfit-card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary);
            color: var(--white);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .card-description {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .card-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .feature-tag {
            background: rgba(0, 128, 128, 0.1);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-price {
            font-weight: 700;
            color: var(--dark);
        }

        .try-on-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
        }

        .try-on-btn:hover {
            background: #006666;
            transform: translateY(-2px);
        }

        /* Load More Button */
        .load-more-container {
            text-align: center;
            margin-top: 40px;
        }

        .load-more-btn {
            background: var(--white);
            color: var(--dark);
            border: 2px solid #e0e0e0;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .load-more-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
            box-shadow: 0 4px 14px rgba(0, 128, 128, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #006666;
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0, 128, 128, 0.4);
        }

        .btn-primary:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background-color: var(--white);
            color: var(--dark);
            border: 2px solid #e0e0e0;
            box-shadow: var(--shadow);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Success Message */
        .success-message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 8px;
            color: #27ae60;
            display: none;
        }

        .success-message.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-container {
                padding: 40px 0;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .filter-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .card-actions {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .try-on-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-ruler-combined logo-icon"></i>
                    <div class="logo-text">Tailor<span>IQ</span></div>
                </div>
                <a href="questionnaire.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Preferences
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="gallery-container">
                <div class="page-header">
                    <h1 class="page-title">Style Recommendations</h1>
                    <p class="page-subtitle">Based on your preferences, here are personalized outfit recommendations</p>
                    
                    <!-- Progress Indicator -->
                    <div class="progress-container">
                        <div class="progress-header">
                            <span class="progress-title">Style Selection Process</span>
                            <span class="progress-step">Step 4 of 5</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>

                <!-- Filter Bar -->
                <div class="filter-bar">
                    <div class="filter-options">
                        <button class="filter-btn active" data-filter="all">All Styles</button>
                        <button class="filter-btn" data-filter="casual">Casual</button>
                        <button class="filter-btn" data-filter="office">Office</button>
                        <button class="filter-btn" data-filter="wedding">Wedding</button>
                        <button class="filter-btn" data-filter="ankara">Ankara</button>
                    </div>
                    <div class="results-count">
                        Showing <span id="results-count">8</span> styles
                    </div>
                </div>

                <!-- Gallery Grid -->
                <div class="gallery-grid" id="gallery-grid">
                    <!-- Outfit cards will be generated by JavaScript -->
                </div>

                <!-- Load More Button -->
                <div class="load-more-container">
                    <button class="load-more-btn" id="load-more-btn">
                        <i class="fas fa-plus"></i>
                        Load More Styles
                    </button>
                </div>

                <!-- Success Message -->
                <div class="success-message" id="success-message">
                    <i class="fas fa-check-circle"></i>
                    Style selected! Redirecting to virtual try-on...
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        Back to Preferences
                    </button>
                    <button class="btn btn-primary" id="next-btn" disabled>
                        <i class="fas fa-magic"></i>
                        Try Selected Style
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Outfit data
        const outfits = [
            {
                id: 1,
                title: "Ankara Classic",
                description: "Traditional African print with modern tailoring for a sophisticated look.",
                image: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                price: "$120",
                category: "ankara",
                features: ["Traditional Print", "Modern Fit", "Handcrafted"]
            },
            {
                id: 2,
                title: "Corporate Fit",
                description: "Professional attire with perfect tailoring for the modern workplace.",
                image: "https://images.unsplash.com/photo-1593030103066-0093718efeb9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                price: "$180",
                category: "office",
                features: ["Professional", "Tailored Fit", "Premium Fabric"]
            },
            {
                id: 3,
                title: "Casual Comfort",
                description: "Relaxed fit with comfortable fabric perfect for everyday wear.",
                image: "https://images.unsplash.com/photo-1520006403909-838d6b92c22e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                price: "$85",
                category: "casual",
                features: ["Comfort Fit", "Breathable", "Everyday Wear"]
            },
            {
                id: 4,
                title: "Wedding Elegance",
                description: "Elegant attire perfect for special occasions and wedding ceremonies.",
                image: "https://images.unsplash.com/photo-1595428774223-ef52624120d2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                price: "$250",
                category: "wedding",
                features: ["Elegant", "Formal", "Special Occasion"]
            },
            {
                id: 5,
                title: "Modern Ankara",
                description: "Contemporary take on traditional prints with innovative designs.",
                image: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                price: "$140",
                category: "ankara",
                features: ["Contemporary", "Innovative", "Cultural"]
            },
            {
                id: 6,
                title: "Executive Style",
                description: "Sharp business attire that makes a statement in any boardroom.",
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                price: "$200",
                category: "office",
                features: ["Executive", "Sharp Fit", "Statement Piece"]
            },
            {
                id: 7,
                title: "Weekend Casual",
                description: "Perfect for weekend outings with a relaxed yet stylish look.",
                image: "https://images.unsplash.com/photo-1552374196-1ab2a1c593e8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                price: "$95",
                category: "casual",
                features: ["Weekend Wear", "Stylish", "Comfortable"]
            },
            {
                id: 8,
                title: "Formal Gala",
                description: "Black-tie appropriate attire for formal events and galas.",
                image: "https://images.unsplash.com/photo-1572804013309-59a88b7e92f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80",
                price: "$280",
                category: "wedding",
                features: ["Black Tie", "Formal", "Elegant"]
            }
        ];

        // DOM Elements
        const galleryGrid = document.getElementById('gallery-grid');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const resultsCount = document.getElementById('results-count');
        const nextBtn = document.getElementById('next-btn');
        const backBtn = document.getElementById('back-btn');
        const successMessage = document.getElementById('success-message');

        // State
        let selectedOutfit = null;
        let currentFilter = 'all';
        let displayedOutfits = 8;

        // Initialize gallery
        function initGallery() {
            renderOutfits(outfits.slice(0, displayedOutfits));
            updateResultsCount();
        }

        // Render outfit cards
        function renderOutfits(outfitsToRender) {
            galleryGrid.innerHTML = '';
            
            outfitsToRender.forEach(outfit => {
                const card = document.createElement('div');
                card.className = 'outfit-card';
                card.dataset.id = outfit.id;
                card.dataset.category = outfit.category;
                
                card.innerHTML = `
                    <div class="card-image">
                        <img src="${outfit.image}" alt="${outfit.title}">
                        <div class="card-badge">${outfit.category.charAt(0).toUpperCase() + outfit.category.slice(1)}</div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${outfit.title}</h3>
                        <p class="card-description">${outfit.description}</p>
                        <div class="card-features">
                            ${outfit.features.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                        </div>
                        <div class="card-actions">
                            <div class="card-price">${outfit.price}</div>
                            <button class="try-on-btn" data-id="${outfit.id}">
                                <i class="fas fa-magic"></i>
                                Try On
                            </button>
                        </div>
                    </div>
                `;
                
                galleryGrid.appendChild(card);
            });
            
            // Add event listeners to try-on buttons
            document.querySelectorAll('.try-on-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const outfitId = parseInt(btn.dataset.id);
                    selectOutfit(outfitId);
                });
            });
            
            // Add event listeners to cards
            document.querySelectorAll('.outfit-card').forEach(card => {
                card.addEventListener('click', () => {
                    const outfitId = parseInt(card.dataset.id);
                    selectOutfit(outfitId);
                });
            });
        }

        // Select an outfit
        function selectOutfit(outfitId) {
            // Remove previous selection
            document.querySelectorAll('.outfit-card').forEach(card => {
                card.style.border = 'none';
            });
            
            // Add selection to current card
            const selectedCard = document.querySelector(`.outfit-card[data-id="${outfitId}"]`);
            selectedCard.style.border = `2px solid ${getComputedStyle(document.documentElement).getPropertyValue('--primary')}`;
            
            // Update selected outfit
            selectedOutfit = outfits.find(outfit => outfit.id === outfitId);
            
            // Enable next button
            nextBtn.disabled = false;
            
            // Show success message briefly
            successMessage.classList.add('active');
            setTimeout(() => {
                successMessage.classList.remove('active');
            }, 3000);
            
            // Save to localStorage
            localStorage.setItem('tailoriq_selected_style', JSON.stringify(selectedOutfit));
        }

        // Filter outfits by category
        function filterOutfits(category) {
            currentFilter = category;
            
            let filteredOutfits;
            if (category === 'all') {
                filteredOutfits = outfits;
            } else {
                filteredOutfits = outfits.filter(outfit => outfit.category === category);
            }
            
            displayedOutfits = 8;
            renderOutfits(filteredOutfits.slice(0, displayedOutfits));
            updateResultsCount(filteredOutfits.length);
            
            // Reset selection
            selectedOutfit = null;
            nextBtn.disabled = true;
        }

        // Update results count
        function updateResultsCount(total = outfits.length) {
            const displayed = Math.min(displayedOutfits, total);
            resultsCount.textContent = displayed;
        }

        // Load more outfits
        function loadMoreOutfits() {
            displayedOutfits += 4;
            
            let filteredOutfits;
            if (currentFilter === 'all') {
                filteredOutfits = outfits;
            } else {
                filteredOutfits = outfits.filter(outfit => outfit.category === currentFilter);
            }
            
            renderOutfits(filteredOutfits.slice(0, displayedOutfits));
            updateResultsCount(filteredOutfits.length);
            
            // Hide load more button if all outfits are displayed
            if (displayedOutfits >= filteredOutfits.length) {
                loadMoreBtn.style.display = 'none';
            }
        }

        // Next button functionality
        nextBtn.addEventListener('click', () => {
            if (selectedOutfit) {
                // Show confirmation
                alert(`Selected "${selectedOutfit.title}"! Redirecting to virtual try-on...`);
                
                // In a real app, you would redirect to the try-on page
                 window.location.href = 'try-on.html';
            }
        });

        // Back button functionality
        backBtn.addEventListener('click', () => {
            window.history.back();
        });

        // Filter button event listeners
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterOutfits(btn.dataset.filter);
            });
        });

        // Load more button event listener
        loadMoreBtn.addEventListener('click', loadMoreOutfits);

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            initGallery();
            
            // Check if there's a previously selected style
            const savedStyle = localStorage.getItem('tailoriq_selected_style');
            if (savedStyle) {
                const style = JSON.parse(savedStyle);
                selectOutfit(style.id);
            }
        });
    </script>
</body>
</html>
