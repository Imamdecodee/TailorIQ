        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #008080; /* Teal */
            --secondary: #D4AF37; /* Gold */
            --light: #F8F9FA;
            --dark: #343A40;
            --gray: #6C757D;
            --white: #FFFFFF;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--dark);
            background: #f5f7fa;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 24px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
        }

        .logo-text span {
            color: var(--primary);
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary);
        }

        .mobile-menu {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Dashboard Layout */
        .dashboard-container {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 30px 0;
            position: sticky;
            top: 80px;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-item {
            margin-bottom: 5px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 25px;
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .sidebar-link:hover, .sidebar-link.active {
            background: rgba(0, 128, 128, 0.05);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .sidebar-link i {
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .dashboard-content {
            flex: 1;
            padding: 30px;
            background: #f8f9fa;
        }

        .dashboard-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
        }

        .dashboard-actions {
            display: flex;
            gap: 15px;
        }

        /* Analytics Cards */
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .analytics-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: var(--transition);
        }

        .analytics-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .analytics-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .analytics-icon.customers {
            background: rgba(0, 128, 128, 0.1);
            color: var(--primary);
        }

        .analytics-icon.orders {
            background: rgba(212, 175, 55, 0.1);
            color: var(--secondary);
        }

        .analytics-icon.score {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
        }

        .analytics-info h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .analytics-info p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Orders Section */
        .orders-section {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .section-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            justify-content: between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .section-actions {
            display: flex;
            gap: 10px;
        }

        /* Orders Grid */
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 25px;
        }

        @media (max-width: 768px) {
            .orders-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Order Card */
        .order-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid #eaeaea;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .order-header {
            padding: 20px;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .customer-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

            background: var(--primary);

            display: flex;

            color: #27ae60;
        }

        .order-body {

        }

        .order-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: 500;
        }

        .measurements-preview {
            background: rgba(0, 128, 128, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
        }

        .measurements-preview h5 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .measurements-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .measurement-tag {
            background: rgba(0, 128, 128, 0.1);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .order-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-date {
            font-size: 0.85rem;
            color: var(--gray);
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-size: 14px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
            box-shadow: 0 4px 14px rgba(0, 128, 128, 0.3);
        }

        .btn-primary:hover {
            background-color: #006666;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 128, 128, 0.4);
        }

        .btn-secondary {
            background-color: var(--white);
            color: var(--dark);
            border: 1px solid #e0e0e0;
            box-shadow: var(--shadow);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background: rgba(0, 128, 128, 0.05);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            padding: 25px;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--dark);
        }

        .modal-body {
            padding: 25px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 220px;

        @media (max-width: 768px) {

                position: static;

            }

                margin-bottom: 0;

                border-left: none;

                padding: 10px 15px;
            }
            
            .sidebar-link.active {
                border-left: none;
                border-bottom-color: var(--primary);
            }
            
            .nav-menu {
                display: none;
            }
            
            .mobile-menu {
                display: block;
            }
            
            .dashboard-content {
                padding: 20px;
            }

                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {

                gap: 10px;

                align-items: flex-start;
            }

                flex-direction: column;
                align-items: flex-start;
            }

            let orders = [];
            
            if (savedOrders) {
                orders = JSON.parse(savedOrders);
            } else {
                orders = sampleOrders;
                localStorage.setItem('tailoriq_orders', JSON.stringify(orders));
            }
            
            return orders;
        }

        // Render orders in the grid
        function renderOrders(orders) {
            ordersGrid.innerHTML = '';
            
            orders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                orderCard.dataset.id = order.id;
                
                // Get initials for avatar
                const names = order.customer.name.split(' ');
                const initials = names[0].charAt(0) + (names[1] ? names[1].charAt(0) : '');
                
                orderCard.innerHTML = `
                    <div class="order-header">
                        <div class="customer-info">
                            <div class="customer-avatar">${initials}</div>
                            <div class="customer-details">
                                <h4>${order.customer.name}</h4>
                                <p>${order.customer.gender}</p>
                            </div>
                        </div>
                        <span class="order-status status-${order.status.toLowerCase().replace(' ', '-')}">${order.status}</span>
                    </div>
                    <div class="order-body">
                        <div class="order-details">
                            <div class="detail-item">
                                <span class="detail-label">Style</span>
                                <span class="detail-value">${order.style.name}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Fabric</span>
                                <span class="detail-value">${order.style.fabric}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Color</span>
                                <span class="detail-value">${order.style.color}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Type</span>
                                <span class="detail-value">${order.style.type}</span>
                            </div>
                        </div>
                        <div class="measurements-preview">
                            <h5>Key Measurements</h5>
                            <div class="measurements-list">
                                <span class="measurement-tag">Chest: ${order.measurements.chest}</span>
                                <span class="measurement-tag">Waist: ${order.measurements.waist}</span>
                                <span class="measurement-tag">Hips: ${order.measurements.hips}</span>
                            </div>
                        </div>
                    </div>
                    <div class="order-footer">
                        <span class="order-date">Ordered: ${formatDate(order.orderDate)}</span>
                        <button class="btn btn-outline btn-sm view-details-btn" data-id="${order.id}">
                            <i class="fas fa-eye"></i>
                            View Details
                        </button>
                    </div>
                `;
                
                ordersGrid.appendChild(orderCard);
            });
            
            // Add event listeners to view details buttons
            document.querySelectorAll('.view-details-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const orderId = parseInt(btn.dataset.id);
                    showOrderDetails(orderId);
                });
            });
        }

        // Show order details in modal
        function showOrderDetails(orderId) {
            const orders = loadOrders();
            const order = orders.find(o => o.id === orderId);
            
            if (!order) return;
            
            // Get initials for avatar
            const names = order.customer.name.split(' ');
            const initials = names[0].charAt(0) + (names[1] ? names[1].charAt(0) : '');
            
            modalBody.innerHTML = `
                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 25px;">
                    <div class="customer-avatar" style="width: 60px; height: 60px; font-size: 1.2rem;">${initials}</div>
                    <div>
                        <h3 style="margin-bottom: 5px;">${order.customer.name}</h3>
                        <p style="color: var(--gray);">${order.customer.gender} â€¢ ${order.customer.email}</p>
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px;">
                    <div>
                        <h4 style="margin-bottom: 15px; color: var(--dark);">Customer Information</h4>
                        <div style="display: grid; gap: 10px;">
                            <div>
                                <strong>Email:</strong> ${order.customer.email}
                            </div>
                            <div>
                                <strong>Phone:</strong> ${order.customer.phone}
                            </div>
                            <div>
                                <strong>Order Date:</strong> ${formatDate(order.orderDate)}
                            </div>
                            <div>
                                <strong>Due Date:</strong> ${formatDate(order.dueDate)}
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h4 style="margin-bottom: 15px; color: var(--dark);">Style Details</h4>
                        <div style="display: grid; gap: 10px;">
                            <div>
                                <strong>Style:</strong> ${order.style.name}
                            </div>
                            <div>
                                <strong>Type:</strong> ${order.style.type}
                            </div>
                            <div>
                                <strong>Fabric:</strong> ${order.style.fabric}
                            </div>
                            <div>
                                <strong>Color:</strong> ${order.style.color}
                            </div>
                        </div>
                    </div>
                </div>
                
                <div style="margin-bottom: 30px;">
                    <h4 style="margin-bottom: 15px; color: var(--dark);">Measurements</h4>
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px;">
                        ${Object.entries(order.measurements).map(([key, value]) => `
                            <div style="background: rgba(0, 128, 128, 0.05); padding: 12px; border-radius: 8px;">
                                <div style="font-size: 0.85rem; color: var(--gray); text-transform: capitalize;">${key}</div>
                                <div style="font-weight: 600;">${value}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div>
                    <h4 style="margin-bottom: 15px; color: var(--dark);">Order Notes</h4>
                    <div style="background: rgba(0, 128, 128, 0.05); padding: 15px; border-radius: 8px;">
                        ${order.notes}
                    </div>
                </div>
            `;
            
            orderModal.classList.add('active');
        }

        // Format date for display
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Update analytics
        function updateAnalytics() {
            const orders = loadOrders();
            
            // Calculate unique customers
            const uniqueCustomers = [...new Set(orders.map(order => order.customer.email))].length;
            totalCustomersEl.textContent = uniqueCustomers;
            
            // Total orders
            totalOrdersEl.textContent = orders.length;
            
            // Mock average fit score (in a real app, this would be calculated)
            avgFitScoreEl.textContent = '94%';
        }

        // Add new order (demo functionality)
        function addNewOrder() {
            const orders = loadOrders();
            const newId = orders.length > 0 ? Math.max(...orders.map(o => o.id)) + 1 : 1;
            
            const newOrder = {
                id: newId,
                customer: {
                    name: "New Customer",
                    gender: "Female",
                    email: "new.customer@example.com",
                    phone: "+1 (555) 000-0000"
                },
                measurements: {
                    chest: "36 in",
                    waist: "28 in",
                    hips: "38 in",
                    shoulder: "15 in",
                    armLength: "24 in",
                    inseam: "30 in",
                    height: "5'6\""
                },
                style: {
                    name: "Sample Style",
                    type: "Casual",
                    fabric: "Cotton",
                    color: "Blue"
                },
                status: "Pending",
                orderDate: new Date().toISOString().split('T')[0],
                dueDate: new Date(Date.now() + 21 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                notes: "This is a sample order added for demonstration."
            };
            
            orders.push(newOrder);
            localStorage.setItem('tailoriq_orders', JSON.stringify(orders));
            
            renderOrders(orders);
            updateAnalytics();
            
            alert('New order added successfully!');
        }

        // Initialize dashboard
        function initDashboard() {
            const orders = loadOrders();
            renderOrders(orders);
            updateAnalytics();
        }

        // Event Listeners
        modalClose.addEventListener('click', () => {
            orderModal.classList.remove('active');
        });

        addOrderBtn.addEventListener('click', addNewOrder);

        refreshBtn.addEventListener('click', () => {
            initDashboard();
            alert('Dashboard refreshed!');
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === orderModal) {
                orderModal.classList.remove('active');
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
